<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOT Browser</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <h1 class="header">Game of Thrones Characters</h1>
    <h2 class="header">Complete Guide</h2>

    <nav>
        <div data-sort-nums>

        </div>
    </nav>

    <section class="main-container">

        <div data-names-list class="characters characters-list">
            <h1>Characters</h1>
        </div>
    
        <div data-details class="characters character-details">
            <p class="show-all" data-reset><a>Show all</a></p>
            <h1 data-detail data-name></h1>
            <h2 data-detail data-born> </h2>
            <h2 data-detail data-died> </h2>
            <h2 data-detail data-titles> </h2>
            <h2 data-detail data-aliases> </h2>
            <h2 data-detail data-father> </h2>
            <h2 data-detail data-mother> </h2>
            <h2 data-detail data-spouse></h2>
            <h2 data-detail data-allegiances> </h2>
        </div>
    </section>
   
    <script src="scripts/characters copy.js"></script>
    <script src="scripts/scripts-api.js"></script>
</body>
</html>
